<!DOCTYPE html>
<html>
    <head>
        <title>標記地圖</title>
        <style>
            #map {
                width:900px;
                height:750px;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>

        <script type="text/javascript">
            function initMap() {
            const location = { lat: 22.639726605261913, lng: 120.30256110492333 }; //緯度 與 經度 // 警衛室 23.55858345988535, 120.47197754406302
            //display map
            const map = new google.maps.Map(
                document.getElementById("map"), {
                    center: location,
                    zoom: 17
                }
            );
            //mark 1 ver
            const marker0 = new google.maps.Marker({
                position: location,
                map: map,// important
                title:'火車站'
            });

            
        }
        window.initMap = initMap;
        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLM8UnSHpFjzusSDJRugQHJqZVhGJoCFs&callback=initMap"></script>
        

    </body>
</html>
